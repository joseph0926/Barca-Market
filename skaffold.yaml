apiVersion: skaffold/v4beta5
kind: Config
manifests:
  rawYaml:
    - ./infra/k8s/*
deploy:
  kubectl: {}
build:
  local:
    push: false
  artifacts:
    - image: rkekqmf0926/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: rkekqmf0926/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
          - src: "src/**/*.js"
            dest: .
          - src: "src/**/*.tsx"
            dest: .
portForward:
  - resourceType: service
    resourceName: auth-psql-srv
    namespace: default
    port: 5432
    localPort: 5432
