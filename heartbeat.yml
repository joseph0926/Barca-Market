    name: Barca API User Service
    schedule: '@every 5s'
    hosts: ['http://user_container:4003/user-health']
    check.request.method: GET
    check.response.status: [200]
  - type: http
    id: barca-gig
    name: Barca API Gig Service
    schedule: '@every 5s'
    hosts: ['http://gig_container:4004/gig-health']
    check.request.method: GET
    check.response.status: [200]
  - type: http
    id: barca-chat
    name: Barca API Chat Service
    schedule: '@every 5s'
    hosts: ['http://chat_container:4005/chat-health']
    check.request.method: GET
    check.response.status: [200]
  - type: http
    id: barca-order
    name: Barca API Order Service
    schedule: '@every 5s'
    hosts: ['http://order_container:4006/order-health']
    check.request.method: GET
    check.response.status: [200]
  - type: http
    id: barca-review
    name: Barca API Review Service
    schedule: '@every 5s'
    hosts: ['http://review_container:4007/review-health']
    check.request.method: GET
    check.response.status: [200]

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

monitoring.enabled: true

output.elasticsearch:
  hosts: ['http://elasticsearch_container:9200']
  username: 'elastic'
  password: 'admin1234'
