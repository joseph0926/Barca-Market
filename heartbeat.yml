heartbeat.config.monitors:
  path: ${path.config}/monitors.d/*.yml
  reload.enabled: false
  reload.period: 5s

heartbeat.monitors:
  - type: http
    id: barca-api-gateway
    name: Barca API Gateway Service
    schedule: '@every 5s'
    hosts: ['http://gateway_container:4000/gateway-health']
    check.request.method: GET
    check.response.status: [200]
  - type: http
    id: barca-notification
    name: Barca API Notification Service
    schedule: '@every 5s'
    hosts: ['http://notification_container:4001/notification-health']
    check.request.method: GET
    check.response.status: [200]
  - type: http
    id: barca-auth
    name: Barca API Auth Service
    schedule: '@every 5s'
    hosts: ['http://auth_container:4002/auth-health']
    check.request.method: GET
    check.response.status: [200]
  - type: http
